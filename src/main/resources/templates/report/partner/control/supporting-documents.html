<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:clf="http://www.w3.org/1999/xhtml">

<!--/*@thymesVar id="projectPartners" type="java.util.Set<io.cloudflight.jems.plugin.contract.models.project.sectionB.partners.ProjectPartnerData>"*/-->
<!--/*@thymesVar id="clfUtils" type="io.cloudflight.jems.plugin.standard.common.template.TemplateUtils"*/-->
<!--/*@thymesVar id="clfPartnerUtils" type="io.cloudflight.jems.plugin.standard.common.PartnerUtils"*/-->
<!--/*@thymesVar id="partnerReportData" type="io.cloudflight.jems.plugin.contract.models.report.partner.control.PartnerReportControlData"*/-->
<!--/*@thymesVar id="partnerReportIdentification" type="io.cloudflight.jems.plugin.contract.models.report.partner.identification.ProjectPartnerReportIdentificationData"*/-->
<head>
    <link rel="stylesheet" type="text/css" media="all" href="styles/common.css"
          th:href="@{styles/common.css}"/>
</head>
<body>

<th:block
        th:fragment="supportingDocuments(partnerReportIdentification)">
    <table class="default-vertical-table">
        <thead class="table-header">
        <tr class="sub-heading-2">
            <td colspan="4"
                th:text="#{project.application.partner.control.report.section.one.part.two}">
            </td>
        </tr>
        </thead>
        <tbody class="table-body">
        <tr>
            <th th:text="#{project.application.partner.control.report.documents.availability}"></th>
            <td>
                <th:block th:each="format, iterStat : ${partnerReportIdentification.controllerFormats}">
                    <span th:text="#{'project.application.partner.control.report.' + ${format.name()}}"></span>
                    <span th:if="${!iterStat.last}" th:text="${', '}"></span>
                </th:block>
            </td>
        </tr>

        <tr>
            <th th:text="#{project.application.partner.control.report.report.type}">Type of partner report</th>
            <td
                    th:if="${partnerReportIdentification.type.name() == 'PartnerReport'}"
                    th:text="#{project.application.partner.control.report.report.type.partner}">
            </td>
            <td
                    th:if="${partnerReportIdentification.type.name() == 'FinalReport'}"
                    th:text="#{project.application.partner.control.report.report.type.final}">
            </td>
        </tr>

        </tbody>
    </table>
</th:block>

</body>
</html>
