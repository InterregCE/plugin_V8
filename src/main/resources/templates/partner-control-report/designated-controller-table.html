<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:clf="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" type="text/css" media="all" href="styles/common.css"
        th:href="@{styles/common.css}"/>
</head>
  <body>
    <th:block
            th:fragment="designatedControllerTable(reportDesignatedController, currentUser, certificateGenerationDate)">
      <table class="default-vertical-table mt-2rem">
        <tbody class="table-body">
          <tr>
            <th th:text="#{project.application.partner.control.report.controller.designated}">
              Designated Institution
            </th>
            <td th:text="${reportDesignatedController.controlInstitution}"></td>
          </tr>
          <tr >
            <th th:text="#{project.application.partner.control.report.controller.name}">
              Controller name
            </th>
            <td th:text="${currentUser.name} + ' ' + ${currentUser.surname}"></td>
          </tr>
          <tr>
            <th th:text="#{export.partner.control.report.certificate.generation.date}">
              Generation Date
            </th>
            <td th:text="${#temporals.format(certificateGenerationDate , 'dd.MM.yyyy')}"></td>
          </tr>

          <tr class="row-bordered m-row">
            <th th:text="#{project.application.partner.control.report.controller.signature}">
              Signature
            </th>
            <td></td>
          </tr>
          <tr class="row-bordered l-row remove-zebra">
            <th th:text="#{project.application.partner.control.report.controller.institution.stamp}">
              Stamp
            </th>
            <td></td>
          </tr>
        </tbody>
      </table>
    </th:block>
  </body>
</html>
