<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:clf="http://www.w3.org/1999/xhtml">
<!--/*@thymesVar id="partnerStateAidData" type="io.cloudflight.jems.plugin.contract.models.project.sectionB.partners.ProjectPartnerStateAidData"*/-->
<!--/*@thymesVar id="clfUtils" type="io.cloudflight.jems.plugin.standard.common.template.TemplateUtils"*/-->

<head>
    <link rel="stylesheet" type="text/css" media="all" href="../styles/common.css"
          th:href="@{../styles/common.css}"/>
</head>
<body>
<th:block th:fragment="partnerStateAidTable(partnerStateAidData)">

    <th:block clf:ifAnyFieldIsVisible="PARTNER_STATE_AID_CRITERIA_SELF_CHECK">
        <table class="default-vertical-table">
            <thead class="table-header">
            <tr class="sub-heading-1">
                <td colspan="3"
                    th:text="#{jems.standard.application.form.export.partner.detail.state.aid.criteria.check}">
                    State aid criteria check
                </td>
            </tr>
            <tr>
                <td colspan="3"
                    th:text="#{jems.standard.application.form.export.partner.detail.state.aid.economic.title}">
                    Criterium I
                </td>
            </tr>
            </thead>
            <tbody class="table-body">
            <tr>
                <th th:text="#{jems.standard.application.form.export.partner.detail.state.aid.economic.q1}">Q1</th>
                <td class="xs-column">
                    <span th:if=" ${partnerStateAidData.answer1 != null}"
                          th:text="${partnerStateAidData.answer1}  ? #{jems.standard.application.form.export.common.label.yes} : #{jems.standard.application.form.export.common.label.no}">
                        No
                    </span>
                </td>
                <td clf:textTranslationByDataLanguage="${partnerStateAidData.justification1}">Justification 1</td>
            </tr>
            <tr>
                <th th:text="#{jems.standard.application.form.export.partner.detail.state.aid.economic.q2}">Q2</th>
                <td class="xs-column">
                    <span th:if=" ${partnerStateAidData.answer2 != null}"
                          th:text="${partnerStateAidData.answer2}  ? #{jems.standard.application.form.export.common.label.yes} : #{jems.standard.application.form.export.common.label.no}">
                        No
                    </span>
                </td>
                <td clf:textTranslationByDataLanguage="${partnerStateAidData.justification2}">Justification 2</td>
            </tr>
            </tbody>
        </table>
        <table class="default-vertical-table">
            <thead class="table-header">
            <tr>
                <td colspan="3"
                    th:text="#{jems.standard.application.form.export.partner.detail.state.aid.advantage.title}">
                    Criterium II
                </td>
            </tr>
            </thead>
            <tbody class="table-body">
            <tr>
                <th th:text="#{jems.standard.application.form.export.partner.detail.state.aid.advantage.q1}">Q3</th>
                <td class="xs-column">
                    <span th:if=" ${partnerStateAidData.answer3 != null}"
                          th:text="${partnerStateAidData.answer3}  ? #{jems.standard.application.form.export.common.label.yes} : #{jems.standard.application.form.export.common.label.no}">
                        No
                    </span>

                </td>
                <td clf:textTranslationByDataLanguage="${partnerStateAidData.justification3}">Justification 3</td>
            </tr>
            <tr>
                <th th:text="#{jems.standard.application.form.export.partner.detail.state.aid.advantage.q2}">Q4</th>
                <td class="xs-column">
                    <span th:if=" ${partnerStateAidData.answer4 != null}"
                          th:text="${partnerStateAidData.answer4}  ? #{jems.standard.application.form.export.common.label.yes} : #{jems.standard.application.form.export.common.label.no}">
                        No
                    </span>
                </td>
                <td clf:textTranslationByDataLanguage="${partnerStateAidData.justification4}">Justification 4</td>
            </tr>
            </tbody>
        </table>
    </th:block>
    <table class="default-vertical-table"
           clf:ifAnyFieldIsVisible="PARTNER_STATE_AID_CRITERIA_SELF_CHECK,PARTNER_STATE_AID_RELEVANT_ACTIVITIES,PARTNER_STATE_AID_SCHEME">
        <tbody class="table-body">
        <tr clf:ifAnyFieldIsVisible="PARTNER_STATE_AID_CRITERIA_SELF_CHECK">
            <th th:text="#{jems.standard.application.form.export.partner.detail.state.aid.check.result}">
                Result of State aid criteria self-check
            </th>
            <td th:text="#{${clfUtils.getStateAidCheckResultTranslationKey(partnerStateAidData)}}"></td>
        </tr>
        <tr clf:ifAnyFieldIsVisible="PARTNER_STATE_AID_RELEVANT_ACTIVITIES">
            <th th:text="#{jems.standard.application.form.export.partner.detail.state.aid.relevant.activities}">
                State aid relevant activities
            </th>
            <td>
                <th:block th:each="activity, rowStat: ${partnerStateAidData.activities}">
                    <span th:text="#{jems.standard.application.form.export.partner.detail.state.aid.relevant.activity(${activity.workPackageNumber}, ${activity.activityNumber})}"></span>
                    <span th:if="${rowStat.count> 0 && rowStat.last == false}">,</span>
                </th:block>
            </td>
        </tr>
        <tr clf:ifAnyFieldIsVisible="PARTNER_STATE_AID_SCHEME">
            <th th:text="#{jems.standard.application.form.export.partner.detail.state.aid.scheme}">
                GBER scheme / de minimis
            </th>
            <td clf:textTranslationByExportLanguage="${partnerStateAidData.stateAidScheme?.abbreviatedName}">State aid
                scheme
                abbreviated name
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
</body>
</html>
